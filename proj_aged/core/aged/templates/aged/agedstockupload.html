{% extends 'aged/base.html' %}

{% block pagename %} Upload aged stock {% endblock %}

{% block body %}
<div class="div_menu_no_border">
{% if request.method == 'GET' %}
<form class="form_upload_files" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <label class="label_form">Upload .xlsx file containing <span style ="color:red"> aged stock </span> data.
    <span style ="color:red">Expectations: the file is xlsx, contains 1 tab and the headers:  </span>
    Plnt, Stor loc, Material, Brand, Matl Group, Batch,Quantity, Unrestricted, Expiration date, Description
  </label>
  <br>
  <input class="input_submit" type="file" name="file_2" accept=".xlsx" required>
  <br>
  <input class= "input_submit" type="submit" name="Submit">
</form>
{% else %}
<label class="label_form">File <span style ="color:red"> {{ message }} </span></label>
<br>
<a class="a_menu" href="{% url 'fileupload' %}">Go back</a>
{% endif %}
</div>
{% endblock %}
